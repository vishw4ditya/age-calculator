<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .box{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
   <div class="box">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="converter-section">
                    <h2>Age Calculator</h2>
                    <div class="form-group">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3" onclick="calculateAge()">
                        Calculate age</button>
                    <div class="result">
                        <p>Age in Years: <span id="years"></span></p>
                        <p>Age in months: <span id="months"></span></p>
                        <p>Age in days: <span id="days"></span></p>
                        <p>Age in hours: <span id="hours"></span></p>
                        <p>Age in minutes <span id="minutes"></span></p>
                        <p>Age in seconds: <span id="seconds"></span></p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
   </div>
    <script>
        function calculateAge(){
            var dob = document.getElementById('dob').value;
            var today= new Date();
            var birthDate = new Date(dob);
            var ageInyears = today.getFullYear() - birthDate.getFullYear();
            var ageInmonths = (ageInyears*12) + (today.getMonth() - birthDate.getMonth());
            var ageIndays = ageInyears*365;
            var ageInhours = ageInyears*365*24;
            var ageInminutes = ageInyears*365*24*60;
            var ageInseconds = ageInyears * 365*24*60*60;

            document.getElementById('years').textContent =ageInyears;
            document.getElementById('months').textContent =ageInmonths;
            document.getElementById('days').textContent =ageIndays;
            document.getElementById('hours').textContent =ageInhours;
            document.getElementById('minutes').textContent =ageInminutes;
            document.getElementById('seconds').textContent =ageInseconds;
        }
    </script>
</body>
</html>
